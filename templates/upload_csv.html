<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .upload-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #343a40;
            color: white;
            border-radius: 10px;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #212529;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2 class="text-center">ðŸ“‚ Upload CSV File</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success text-center" role="alert">
                    {{ message }}
                </div>
                <script>
                    setTimeout(function() {
                        window.location.href = "{% url 'homepage' %}";
                    }, 2000);
                </script>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Choose CSV File</label>
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-custom w-100">ðŸš€ Upload</button>
        </form>

        <a href="{% url 'homepage' %}" class="btn btn-back w-100 text-center mt-3">â¬… Back to Home</a>
    </div>

</body>
</html>
